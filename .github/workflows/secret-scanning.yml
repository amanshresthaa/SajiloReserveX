name: Secret Scanning

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: secrets-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  scan:
    name: Secret scanners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

      - name: Run trufflehog
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3
        with:
          args: filesystem --no-update --only-verified --fail .

      - name: Summarize secret scan results
        if: always()
        run: |
          {
            echo "## Secret scanning";
            echo "- gitleaks: ${{ steps.gitleaks.outcome }}";
            echo "- trufflehog: ${{ steps.trufflehog.outcome }}";
          } >> "$GITHUB_STEP_SUMMARY"
