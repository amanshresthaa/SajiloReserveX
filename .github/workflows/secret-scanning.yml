name: secret-scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    name: Secret Scanners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

      - name: Run trufflehog
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3
        with:
          args: filesystem --no-update --only-verified --fail .

      - name: Summarize secret scan results
        if: always()
        run: |
          echo "## Secret scanning" >> "$GITHUB_STEP_SUMMARY"
          echo "- gitleaks: ${{ steps.gitleaks.outcome }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- trufflehog: ${{ steps.trufflehog.outcome }}" >> "$GITHUB_STEP_SUMMARY"
