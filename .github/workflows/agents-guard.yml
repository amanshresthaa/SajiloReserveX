name: Agents Guard

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: agents-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  agents-guard:
    name: Enforce AGENTS policy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Run AGENTS compliance check
        run: node scripts/check-agents-compliance.cjs
