name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NEXT_TELEMETRY_DISABLED: '1'
  PLAYWRIGHT_BROWSERS_PATH: '0'
  NEXT_PUBLIC_SUPABASE_URL: 'https://example.supabase.co'
  NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test-anon-key'
  SUPABASE_SERVICE_ROLE_KEY: 'test-service-role'
  NEXT_PUBLIC_PLAUSIBLE_DOMAIN: 'example.com'
  SUPABASE_DB_URL: 'postgres://postgres:postgres@localhost:5432/postgres'
  RESEND_API_KEY: 'test-resend-key'

jobs:
  lint_typecheck:
    name: Lint and Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint_typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run reserve unit tests
        run: pnpm test

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    needs: [lint_typecheck, unit_tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Build reserve bundle
        run: pnpm reserve:build
