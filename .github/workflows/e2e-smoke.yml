name: E2E Smoke

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NEXT_TELEMETRY_DISABLED: '1'
  PLAYWRIGHT_BROWSERS_PATH: '0'
  NEXT_PUBLIC_SUPABASE_URL: 'https://example.supabase.co'
  NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test-anon-key'
  SUPABASE_SERVICE_ROLE_KEY: 'test-service-role'
  NEXT_PUBLIC_PLAUSIBLE_DOMAIN: 'example.com'
  SUPABASE_DB_URL: 'postgres://postgres:postgres@localhost:5432/postgres'
  RESEND_API_KEY: 'test-resend-key'

jobs:
  smoke:
    name: Playwright smoke tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Start Next.js server
        run: |
          pnpm start -- -p 3000 &
          echo $! > .next-server-pid
        env:
          NODE_ENV: production

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:3000

      - name: Run Playwright smoke suite
        env:
          BASE_URL: http://127.0.0.1:3000
        run: pnpm test:e2e:smoke

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-server-pid ]; then
            kill $(cat .next-server-pid) || true
            rm .next-server-pid
          fi
